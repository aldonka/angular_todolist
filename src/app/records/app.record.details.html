<div class="card card-block">
  <div>
    <div class="card-title"><record-menu></record-menu>
      <h4 class="m-md-3">{{record.tag}}</h4>
      <a class="btn btn-primary m-md-1" (click)="record.finish_task()">Finished
      </a>
    </div>
    <div class="card-body">
      <p class="text-info">{{record.description}}</p>
      <p *ngIf="record.due_date != null">{{record.due_date}}</p>
    </div>
  </div>

</div>
